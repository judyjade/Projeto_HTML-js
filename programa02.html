<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa 02</title>
</head>
<body>
    <script>
         function pulalinha() {
            document.write('<br>')
        }

        function mostrar(texto) {
            document.write(texto)
            pulalinha()
        }

        let pesoStefany = 77
        let alturaStefany = 1.59

        let incStefany = pesoStefany / (alturaStefany * alturaStefany)
        mostrar(incStefany)
    </script>
</body>
</html>
