    <title>Tabuada</title>
</head>
<body>
    <script>
        function pulalinha() {
            document.write('<br>')
        }

        function mostrar(texto) {
            document.write(texto)
            pulalinha()
        }

        let tabuada = 3

        while(tabuada >= 3){
            mostrar( 'A Tabuada do 3 Ã©: ' + tabuada)
            tabuada = tabuada * 3
        }
    </script>
</body>
