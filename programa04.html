<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Secreto 01</title>
</head>
<body>
    <script>
         function pulalinha() {
            document.write('<br>')
        }

        function mostrar(texto) {
            document.write(texto)
            pulalinha()
        }

        let numeroSecreto = Math.round(Math.random() * 10)
        console.log(numeroSecreto)

        let chute = prompt('Qual número estou pensando de 1 a 10?')

        if(chute == numeroSecreto) {
            mostrar('Parabéns, você acertou!!')
        } else {
            mostrar(`Você errou, o número secreto é ${numeroSecreto}!`)
        }

        //if(chute != numeroSecreto) -> != é o sinal de diferente

    </script>
</body>
</html>
