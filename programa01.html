<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa 01</title>
</head>
<body>
    <script>

        function pulalinha() {
            document.write('<br>')
        }

        function mostrar(texto) {
            document.write(texto)
            pulalinha()
        }

        let ano = 2024
        let minhaIdade = ano - 2007
        const maeIdade = ano - 1991
        const paiIdade = ano - 1988

        mostrar(`Oi, meu nome é Stefany e tenho ${minhaIdade} anos`)
        mostrar(`O nome da minha mãe é Fernanda e ela tem ${maeIdade} anos`)
        mostrar(`O nome do meu pai é Jonathan e ele tem ${paiIdade} anos`)
        let media = (minhaIdade + maeIdade + paiIdade) / 3
        mostrar(`A média das idades da minha família é: ${media}`)
        pulalinha()

        ano = 2030

        mostrar(' Em 2030 minha família terá: ')
        mostrar(`Eu terei ${ano - 2007} anos`)
        mostrar(`Minha mãe terá ${ano - 1991} anos`)
        mostrar(`Meu pai terá ${ano - 1988} anos`)
    </script>
</body>
</html>
